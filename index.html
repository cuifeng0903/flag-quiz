<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>わくわく国旗クイズ！</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <meta name="theme-color" content="#B3E5FC">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

  <!-- スタート画面 -->
  <div id="start-screen" class="screen active">
    <div class="start-button" id="start-btn">
      <span>スタート！</span>
    </div>
  </div>

  <!-- クイズ画面 -->
  <div id="game-screen" class="screen">
    <div class="progress-container">
      <div class="progress-text" id="progress">1 / 10</div>
      <div class="stars-container" id="stars"></div>
    </div>
    <div id="flag-area"></div>
    <div id="choices"></div>
    <div id="feedback"></div>
    <canvas id="confetti"></canvas>
  </div>

  <!-- 終了画面 -->
  <div id="end-screen" class="screen">
    <div class="end-message">
      <h1>おわり！</h1>
      <p id="result-text"></p>
    </div>
    <div class="end-buttons">
      <button id="restart-btn" class="big-btn">もういちど<br>あそぶ？</button>
      <button id="home-btn" class="big-btn home">おわる</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
